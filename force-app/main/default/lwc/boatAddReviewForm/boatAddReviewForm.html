<template>
  <!-- lightning data service code -->
  <!-- <lightning-record-edit-form> using boatReviewObject -->
    <lightning-record-edit-form id="recordViewForm"
          record-id={boatId}
          object-api-name={BoatReview__c}
          onsubmit={handleSubmit}
          onsuccess={handleSuccess}>
      <lightning-messages></lightning-messages>
      <lightning-input-field field-name="FirstName"></lightning-input-field>
      <lightning-input-field field-name="LastName"></lightning-input-field>
      <lightning-input-field field-name="Birthdate"></lightning-input-field>
      <lightning-input-field field-name="Phone"></lightning-input-field>
      <!--Picklist-->
      <lightning-input-field field-name="Level__c"></lightning-input-field>
      <!-- submit -->
      <lightning-button type="submit" label="Update record"></lightning-button>
    </lightning-record-edit-form>
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
           <!-- review subject field code using nameField -->
          <label class="slds-form-element__label" for={nameField}>{labelSubject}</label>
          <div class="slds-form-element__control">
            <lightning-input-field field-name={nameField} variant="label-hidden" required></lightning-input-field>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name">{labelRating}</label>
          <div class="slds-form-element__control">
            <!-- add five star rating component -->
            <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
          <!-- review comment field code using commentField -->
          <lightning-input-field field-name={commentField} required></lightning-input-field>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
           <!-- add submit button -->
           <lightning-button label="Submit" type="submit" icon-name="utility:save"></lightning-button>
    </div>
  <!-- </lightning-record-edit-form> -->
</template>
